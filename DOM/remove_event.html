<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Event</title>
    <style>
        .grandParent{
            width: 700px;
            height: 700px;
            background-color:brown;
        }
        .parent{
            width: 500px;
            height: 500px;
            background-color:chocolate;
        }
        .child{
            width: 300px;
            height: 300px;
            background-color: tomato;
        }
    </style>
</head>
<body>
    

    <div class="grandParent">
        <div class="parent">
            <div class="child">

            </div>
        </div>
    </div>

    <script>
        const grand = document.querySelector('.grandParent');
        const parent = document.querySelector('.parent');
        const child = document.querySelector('.child');

        parent.addEventListener('click',print);

        function print(){
            console.log("Parent Body");
        }

        setTimeout(()=>{
            parent.removeEventListener('click',print);
        },5000);
        
    </script>
</body>
</html>
